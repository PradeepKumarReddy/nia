<div class="container">
    <div class="row">
    	<div class="col-md-6">
    		<label>Add Question</label>
            <form id="addQuestion" (ngSubmit)="addQuestion()">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="textbox" class="form-control" name="question" [(ngModel)]="addQuestionModel.name" #question="ngModel" />
                </div>
                <div class="col-md-6 options" *ngFor="let option of addOptionModel;let i = index">
                    <label for="option">Option{{i+1}}</label>
                    <div class="option">
                        <span>{{option.name}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-xs" >Add Question</button>
                </div>
            </form>
            <div>
                <div>
                    <label for="optiondisplay">Option</label>
                        <input type="textbox" class="form-control" name="optiondisplay" [(ngModel)]="option" #question="ngModel" />
                </div>
                <button class="btn btn-primary btn-xs" (click)="addOption()">Add Option</button>
            </div>
    	</div>
    	<div class="col-md-6">
    		<label>Display Questions</label>
    		<div *ngFor="let question of questions" class="question">
    			<h4><span>{{question.name}}</span></h4>
    			<div class="col-md-6 options" *ngFor="let option of question.options">
                    <div class="option">
    				    <span>{{option.name}}</span>
                    </div>
    			</div>
    			
    		</div>
    	</div>
</div>
